<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">


</head>
<body>

<h2 align="center">Login Form</h2>

<form name="UserLogin" action="#" th:action="@{/login}" th:object="${login}" method="post">


    <div class="container" align="center">
        <label><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="name"  required><br><br><br>

        <label ><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="pass"  required><br><br>

        <button type="submit">Login</button>

    </div>


</form>

</body>
</html>
